<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- <link id="theme" rel="stylesheet" type="text/css" href="light-theme.css" /> -->
    <title>Movie Reader</title>
</head>
<body>
    <!-- Main search section -->
    <div class="row">
        <div class="col s12">
            <button id="theme-toggle">Switch to dark mode</button>
                <h1>Welcome to Movie Reader</h1>
        </div>
    </div>
    <div class="row">
        <!--Cinema Search Section-->
        <div class="col s3">
            <h3>Cinema Search</h3>
            <textarea id="cinema-input" placeholder="Search for your closest cinema"></textarea>
            <button id="cinema-button">Search</button>

            <!--Cinema Search Results-->
            <div id="cinema-content">
            </div>
        </div>
        <!--Movie Search Section-->
        <div class="col s9">
            <h3>Movie Search</h3>
            <textarea id="search-input" placeholder="Search for a movie!"></textarea> <!-- searchbar --> 
            <button id="search-btn">Search!</button> <!-- submit search button -->
        
            <!--Movie Search Results -->
            <div id=result-Content> 
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
